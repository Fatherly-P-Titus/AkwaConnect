<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Akwa-Connect Admin</title>
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="../styles/materialize.min.css">
    <link rel="stylesheet" href="../styles/font/micons.css">
    
    <!-- Local Fonts -->
    <link rel="stylesheet" href="css/cinzel.css">
    
    <!-- Admin Styles -->
    <link rel="stylesheet" href="css/admin.css">
    
    <!-- Favicon -->
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar loaded via JS -->
        <div id="admin-sidebar-container"></div>

        <!-- Main Content -->
        <div class="admin-main">
            <!-- Header -->
            <div class="admin-header">
                <div>
                    <h1>User Management</h1>
                    <div class="admin-date" id="currentDate">Loading date...</div>
                </div>
                <div>
                    <button class="btn waves-effect waves-light" id="exportBtn">
                        <i class="material-icons left">download</i> Export Users
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filter-bar">
                <div class="filter-group">
                    <span class="filter-label">Search:</span>
                    <input type="text" class="filter-input" id="searchInput" placeholder="Name, email, or LGA">
                </div>
                
                <div class="filter-group">
                    <span class="filter-label">Gender:</span>
                    <select class="filter-select" id="genderFilter">
                        <option value="">All Genders</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <span class="filter-label">LGA:</span>
                    <select class="filter-select" id="lgaFilter">
                        <option value="">All LGAs</option>
                        <option value="uyo">Uyo</option>
                        <option value="eket">Eket</option>
                        <option value="ikot">Ikot Ekpene</option>
                        <!-- Other LGAs will be populated dynamically -->
                    </select>
                </div>
                
                <div class="filter-group">
                    <span class="filter-label">Status:</span>
                    <select class="filter-select" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                
                <button class="filter-btn waves-effect waves-light" id="applyFiltersBtn">
                    <i class="material-icons">filter_list</i> Apply Filters
                </button>
                
                <button class="filter-btn waves-effect waves-light" id="clearFiltersBtn" style="background: #6b7280;">
                    <i class="material-icons">clear</i> Clear
                </button>
            </div>

            <!-- Users Table -->
            <div class="table-card">
                <div class="table-header">
                    <h3>All Users</h3>
                    <div>
                        <span id="userCount">0</span> users found
                    </div>
                </div>
                
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>
                                <label>
                                    <input type="checkbox" id="selectAll">
                                    <span></span>
                                </label>
                            </th>
                            <th>User</th>
                            <th>Email</th>
                            <th>LGA</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Joined</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <tr>
                            <td colspan="9" style="text-align: center; padding: 40px;">
                                <i class="material-icons" style="font-size: 48px; color: #d1d5db;">hourglass_empty</i>
                                <p>Loading user data...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <!-- Pagination -->
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div id="userDetailModal" class="modal">
        <div class="modal-content">
            <h4>User Details</h4>
            <div id="userDetailContent"></div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close btn-flat">Close</a>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <h4>Confirm Delete</h4>
            <p>Are you sure you want to delete this user? This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close btn-flat">Cancel</a>
            <a href="#!" class="modal-close btn red" id="confirmDeleteBtn">Delete</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../scripts/jquery.min.js"></script>
    <script src="../scripts/materialize.min.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="js/admin-core.js"></script>
    <script src="js/admin-users.js"></script>
    
    <script>
        $(document).ready(function() {
            // Initialize users management
            if (window.adminUsers) {
                window.adminUsers.init();
            }
        });
    </script>
</body>
</html>
